<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Young+Serif&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="container">
      <div class="section-one">
        <h1 class="section-one__name">Sivabalan N</h1>
        <p class="section-one__role">FullStack Web Developer</p>
        <a class="section-one__contact" href="index.html"><h4>Home</h4></a>
      </div>
      <div class="contact-form">
        <form>
          <table>
            <tr>
              <td>Name:</td>
              <td><input type="text" placeholder="Enter your Name" class="contact-form__input"/></td>
            </tr>
            <tr>
              <td>Email:</td>
              <td><input type="email" placeholder="Enter your Email" class="contact-form__input" /></td>
            </tr>
            <tr>
              <td>Message:</td>
              <td><textarea placeholder="Enter your Name" class="contact-form__textarea"></textarea></td>
            </tr>
            <tr>
              <td></td>
              <td><input type="submit" class="contact-form__submit" /></td>
            </tr>
          </table>
        </form>
      </div>

      <div class="section-five">
        <h4 class="section-five__title">
          Social Media:
          <a href="https://www.instagram.com/__shivabalan__/" target="_blank"
            >Instagram</a
          >,<a href="https://www.linkedin.com/in/sivabalan06/" target="_blank"
            >LinkedIN</a
          >
        </h4>
        <p class="section-five__description">&copy; __shivabalan__</p>
      </div>
    </div>
  </body>
</html>
